{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-4">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <h1 class="text-center">{{ object|yesno:"Update,Create new" }} dish type</h1>

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ form|crispy }}

          <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-purple" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
