{% extends "base.html" %}

{% block content %}
  <h1>
    {{ dish.name }}
  </h1>
  <p><strong>Dish Type:</strong> {{ dish.dish_type }}</p>
  <p><strong>Price:</strong> {{ dish.price }}</p>
  <p><strong>Description:</strong> {{ dish.description }}</p>
  <hr>
  <ul>
    {% for cook in dish.cooks.all %}
      <li><a href="{% url 'kitchen:cook-detail' pk=cook.id %}">{{ cook.first_name }} {{ cook.last_name }}</a>
        ({{ cook.username }})</li>
    {% endfor %}
  </ul>
{% endblock %}
