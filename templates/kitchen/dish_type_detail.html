{% extends "base.html" %}

{% block content %}
  <h1>
    {{ dish_type }}
    <a class="btn btn-primary" href="{% url 'kitchen:dish-type-update' pk=dish_type.id %}">Update dish type</a>
    <a class="btn btn-danger" href="{% url 'kitchen:dish-type-delete' pk=dish_type.id %}">Delete dish type</a>
  </h1>
  <br>
  <h4>All dishes in this category:</h4>
  <ul>
    {% for dish in dish_type.dishes.all %}
      <hr>
      <li><a href="{% url 'kitchen:dish-detail' pk=dish.id %}">{{ dish.name }}</a>: {{ dish.price }}$</li>
    {% endfor %}
  </ul>
{% endblock %}
