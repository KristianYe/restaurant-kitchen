{% extends "base.html" %}

{% block content %}
	<h1>
    Dish Type List
    <a style="margin-left: 1%" href="{% url 'kitchen:dish-type-create' %}" class="btn btn-primary link-to-page">
      Add new dish type
    </a>
  </h1>
  <hr>
  <ul>
    {% for dish_type in dish_type_list %}
      <li><a href="{% url 'kitchen:dish-type-detail' pk=dish_type.id %}">{{ dish_type }}</a></li>
      <hr>
    {% endfor %}
  </ul>
{% endblock %}
