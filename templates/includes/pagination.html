{% load query_transform %}
{% if is_paginated %}
  <div class="container d-flex justify-content-center custom-cont">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link">prev</a>
        </li>
      {% endif %}
      <li class="page-item">
        <span style="color:white;" class="page-link custom-page bg-purple">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link">next</a>
        </li>
      {% endif %}
    </ul>
  </div>
{% endif %}
